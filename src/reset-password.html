<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
     <script src="https://cdn.tailwindcss.com"></script>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class=" bg-[#000000]">
    <section class="mx-44">
      <div class="relative h-screen w-full">
        <img src="./image/Screenshot 2025-01-14 210330.png" alt="Background Image" class="absolute w-full h-full">
        <div class=" absolute inset-0 "></div>
        <div class=" absolute inset-0 flex flex-col items-center justify-center">
          <img src="./image/cinema.png" class="size-40 absolute left-0 top-0">
          <div class="font-[sans-serif] size-3/6">
            <div class=" flex flex-col justify-center bg-[#000000] opacity-75 rounded-[50px]">
              <div class=" max-w-md mx-auto relative  ">
                <form class="my-[150px]">
                  <h3 class="text-5xl font-bold text-white mb-10 text-center">Reset Password</h3>
                  <h3 class="text-xl font-normal text-white mb-9 text-center">Enter your email and password to login</h3>
                  <div class="space-y-6">
                    
                    <input name="email" type="text" class="relative w-full text-2xl p-4 focus:bg-[#edf2f4] bg-gray-100 opacity-75 rounded-xl border-2 bg-[#000000] border-white hover:bg-gray-300" placeholder="Enter password" /><span class="absolute left-[400px] top-[300px]"><i class="fa-solid fa-eye-slash fa-2xl" style="color: #000;"></i></span>
                    <input name="password" type="password" class="relative w-full text-2xl p-4 focus:bg-gray-100 rounded-xl border-2 bg-gray-100 opacity-75 border-white hover:bg-gray-300" placeholder="Comfirm password" /><span class="absolute left-[400px] top-[395px]" ><i class="fa-solid fa-eye-slash fa-2xl" style="color: #000000;"></i></span>
                    
                  </div>
                  
                  <div class="mt-2">
                    
                    <a href="http://127.0.0.1:5500/html/login-here.html">
                        <button type="button" class="w-full mt-4 py-3 px-4 text-2xl  rounded-full bg-[#d90429] text-white hover:bg-[#e5383b] focus:outline-none">
                        Create an account
                      </button>
                    </a>
                    
                  </div>
                  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </section>
    </body>
</html>
