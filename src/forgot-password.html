<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class=" bg-[#000000]">
<section class="mx-44">
  <div class="relative h-screen w-full">
    <img src="./image/Screenshot 2025-01-14 210330.png" alt="Background Image" class=" w-screen h-full">
    <div class=" absolute inset-0 "></div>
    <div class=" absolute inset-0 flex flex-col items-center justify-center">
      <img src="./image/cinema.png" class="size-40 absolute left-0 top-0">
      <div class="font-[sans-serif] size-3/6">
        <div class="px-12 flex flex-col justify-center bg-[#000000] opacity-75 rounded-[50px] min-w-sm max-w-md mx-auto relative">
          
            <form class="my-[150px]">
              <h3 class=" font-bold text-white mb-10 text-center sm:text-xl md:text-2xl lg:text-2xl xl:text-4xl ">Forget Password?</h3>
              <img src="https://cdni.iconscout.com/illustration/premium/thumb/login-page-illustration-download-in-svg-png-gif-file-formats--app-developing-development-secure-mobile-webapp-and-pack-design-illustrations-3783954.png" class="bg-cover size-[320px] left-12 bg-center">
              <h3 class="text-xl font-normal text-white mb-9 text-center">Enter the email address associated with your account.</h3>
              <h3 class="text-xl font-normal text-white mb-9 text-center">We will email a link to reset  your password.</h3>
              <div class="space-y-6">
                <div class="relative sm:m-[20px] lg:mx-auto ">
                  <i  class="fa-solid fa-user fa-xl absolute z-10 right-[10px] top-[50%]" style="color: #fff"></i>
                  <input name="name" type="text" class=" w-full text-2xl p-4 bg-black opacity-75 text-white rounded-xl border-2 border-white" placeholder="Enter username" />
                  </div>
                  <div class="relative sm:m-[20px] lg:mx-auto">
                    <i class="fa-solid fa-envelope fa-xl absolute z-10 right-[10px] top-[50%]" style="color: #fff;"></i>
                    <input name="email" type="text" class="mb-4 relative w-full text-2xl p-4 bg-black opacity-75 rounded-xl border-2 border-white text-white" placeholder="Enter email" />
                  </div>
              </div>
              <a href="http://127.0.0.1:5500/html/forgot-password.html" class=" text-white font-semibold hover:underline ml-1">Forgot password?</a>
              
              <div>
                <a href="http://127.0.0.1:5500/html/login-here.html">
                  <button type="button" class="w-full py-3 px-4 text-2xl border rounded-full bg-[#d90429] text-white hover:bg-[#e5383b] focus:outline-none">
                  Create an account
                </button>
              </a>
              </div>
              <p class="text-xl mt-4 text-center text-white">Already have an account? <a href="http://127.0.0.1:5500/html/login-here.html" class="text-red-600 font-semibold hover:underline ml-1">Login here</a></p>
            </form>
          
        </div>
      </div>
    </div>
  </div>
  
</section>
</body>
</html>
